<mat-form-field>
  <input matInput [matDatepicker]="dp" placeholder="Alege data" [formControl]="dateMat"
         [attr.disabled]="true">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp disabled="false" (selectedChanged)="getDataForDate($event)"></mat-datepicker>
</mat-form-field>
<button mat-raised-button (click)="dp.open()">Open</button>
