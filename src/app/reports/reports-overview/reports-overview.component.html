<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <label for="inDate" style="display: block">Perioada - Data intrare</label>
      <p-calendar id="inDate" [(ngModel)]="rangeDates" selectionMode="range" readonlyInput="true"
                  [monthNavigator]="true" [yearNavigator]="true" yearRange="2017:2030" [showIcon]="true" (onSelect)="onRangeSelect()">
      </p-calendar>
    </div>
    <div class="col-md-3">
      <label for="filter-type" style="display: block">Tip</label>
      <p-selectButton id="filter-type" [options]="filters" [(ngModel)]="selectedFilter" (onChange)="filterBy()"></p-selectButton>
    </div>
  </div>
</div>
<div class="am-margin-table">
  <p-table #dt1 [value]="clients" [paginator]="true" [rows]="30" [loading]="loading" [rowsPerPageOptions]="[5, 20, 30, 40]" [sortOrder]="-1" sortField="totalCostsForClient">
    <ng-template pTemplate="caption">
      Suma totala pentru data selectata: {{ totalMoneyForDate }}
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of displayedColumns" [pSortableColumn]="col.value">
          {{col.label}}
          <p-sortIcon [field]="col.value" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of displayedColumns" [ngSwitch]="col.value" class="ui-fluid">
          <input pInputText type="text" (input)="dt1.filter($event.target.value, col.value, col.filterMatchMode)" [value]="dt1.filters[col.value]?.value">
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{ client.lastName }}</td>
        <td>{{ client.clientCount }} </td>
        <td>{{ client.totalCostsForClient }} RON</td>
      </tr>
    </ng-template>
  </p-table>
</div>
